# See https://prek.j178.dev for more information
repos:
  - repo: builtin
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: preflight
        name: preflight (fmt + clippy + stage)
        entry: bash -c '"${HOME}/.claude/bin/preflight"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
